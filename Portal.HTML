<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Information</title>
  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa;">
  <div class="container my-5">
    <h1 class="text-center mb-4">Patient Information</h1>
    <form id="patient-form" onsubmit="submitPatientInformation(event)">
      <div class="form-group">
        <label for="name-input"><strong>Patient Name:</strong></label>
        <input type="text" class="form-control" id="name-input" required>
      </div>
      <div class="form-group">
        <label for="address-input"><strong>Address:</strong></label>
        <input type="text" class="form-control" id="address-input" required>
      </div>
      <div class="form-group">
        <label for="phone-input"><strong>Phone:</strong></label>
        <input type="tel" class="form-control" id="phone-input" required>
      </div>
      <div class="form-group">
        <label for="email-input"><strong>Email:</strong></label>
        <input type="email" class="form-control" id="email-input" required>
      </div>
      <div class="form-group">
        <label for="dob-input"><strong>Date of Birth:</strong></label>
        <input type="date" class="form-control" id="dob-input" required>
      </div>
      <div class="form-group">
        <label for="gender-input"><strong>Gender:</strong></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender-input" id="male-input" value="Male" required>
          <label class="form-check-label" for="male-input">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender-input" id="female-input" value="Female" required>
          <label class="form-check-label" for="female-input">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="medications-input"><strong>Medications:</strong></label>
        <textarea class="form-control" id="medications-input"></textarea>
      </div>
      <div class="form-group">
        <label for="health-conditions-input"><strong>Health Conditions:</strong></label>
        <textarea class="form-control" id="health-conditions-input"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
  <!-- Load Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="Portal.JS"></script>
</body>
</html>
